#ERRORI SULLE OPERAZIONI DI FIRMA E VERIFICA

#Errori sulle operazioni di firma: codici (100-199)

#Errori sulle operazioni di verifica: codici (200-299)

#Errori sulle operazioni di gestione del token crittografico
#messaggio di errore se il lettore per smartcard o un altro strumento utilizzato per accedere al token crittografico non è stato trovato
300=Lettore smartcard o device di accesso al token crittografico non è stato trovato
#Messaggio di errore se la smartcart o il token crittografico richiesto non è presente
301=La smartcard o token crittografico richiesto non è stato trovato
#Messaggio di errore se l'accesso alla smartcard o al token crittografico richiesto non è permesso
302=L'accesso alla smartcard o al token crittografico richiesto non è permesso 
#messaggio di errore se il pin del token crittografico utilizzato non è presente/è stato omesso
303=Pin non trovato. Non posso accedere al token crittografico
#messaggio di errore se non è stato trovato il file di configurazione contente i driver per accedere al token crittografico utilizzato
304=Il file di configurazione dei driver delle smartcards/token crittografici non è stato trovato
#Errore se non è stato il driver/libreria del token crittografico utlizzato
305=La libreria/driver della smardcard o del token crittografico utilizzato non è stata trovata
#messaggio di errore di default in caso di un errore generico riguardante un token crittografico
399=E' stato rilevato un errore generico riguardante l'utilizzo di un token crittografico

#ERRORI GENERICI DI LIBRERIA

#Errori di (I/O): codici (700-799)
#messaggio di errore se si cerca di creare una nuova directory ma l'operazione non è permessa.
705=Non posso creare la nuova directory. L'operazione non è permessa
#messaggio di errore se si cerca di ricavare il percorso di una directory ma il percorso ad un file e non ad una directory
710=Il percorso richiesto corrisponde ad un file. Non è una directory

#Errori di certificato: codici (800-899)

#Errori generici: codici (900-999)
#errore di default
999=default error



#Altri messaggi di errore generati da FirmapiException
#fimapiuerror0=La causa dell'errore non può essere null in fase di creazione