#ERRORI SULLE OPERAZIONI DI FIRMA E VERIFICA

#Errori sulle operazioni di firma: codici (100-199)
#Errore se il token utilizzato non contiene un alias valido per la firma certificata 
#conforme alla DELIBERAZIONE ministeriale del N . 45 DEL 21 MAGGIO 2009.

#Errore durante l'operazione di firma: Il sistema non è riuscito a generare la busta crittografica CADES-bes con i dati richiesti  
100=Errore durante l'operazione di firma: Il sistema non è riuscito a generare la busta crittografica CADES-bes con i dati richiesti
#Errore se il token utilizzato non contiene un alias valido per la firma certificata
#conforme alla DELIBERAZIONE ministeriale del N . 45 DEL 21 MAGGIO 2009.
110=Il token non contiene un alias valido per la firma certificata secondo la Legge Italiana.
#Errore se il token utilizzato contiene più di un alias valido per la firma certificata
#conforme alla DELIBERAZIONE ministeriale del N . 45 DEL 21 MAGGIO 2009.
111=Il token contiene più di un alias valido per la firma certificata secondo la Legge Italiana.
#Errore di default durante l'operazione di firma
199=E' stato rilevato un errore generico durante l'operazione di firma


#Errori sulle operazioni di verifica: codici (200-299)
#Errore durante la fase di verifica della firma di un firmatario: attributi firmati non trovati
205= Il firmatario non contiene gli attributi firmati nel formato della busta crittografica CADES-BES. La firma non è legalmente valida
#Errore durante la fase di verifica: Il certificato del firmatario non è affidabile
206=E' stato rilevato un errore durante la costruzione della catena dei certificati: Il certificato del firmatario non è affidabile
#Errore http durante il tentativo di accedere tramite OCSP al server della CA che ha rilasciato il certificato del firmatario,
#per controllare se il certificato è stato revocato
295=Il server HTTP della CA ha generato un errore durante la richiesta OCSP: Non posso controllare lo stato di revoca del certificato del firmatario
#Errore di default durante il tentativo di scaricare le liste CRL dal server della CA che ha rilasciato il certificato del firmatario,
#per controllare se il certificato è stato revocato
296=Errore durante il tentativo di scaricare la lista CRL dal server della CA: Non posso controllare lo stato di revoca del certificato del firmatario
#Errore di default durante il tentativo di accedere tramite OCSP al server della CA che ha rilasciato il certificato del firmatario,
#per controllare se il certificato è stato revocato
297=Errore durante il tentativo di accedere al server della CA tramite OCSP: Non posso controllare lo stato di revoca del certificato del firmatario
#Errore di default durante l'operazione della verifica della firma di un firmatario
298=E' stato rilevato un errore generico durante l'operazione di verifica della firma di un firmatario
#Errore di default durante l'operazione di verifica
299=E' stato rilevato un errore generico durante l'operazione di verifica della firma

#Errori sulle operazioni di gestione del token crittografico
#messaggio di errore se il lettore per smartcard o un altro strumento utilizzato per accedere al token crittografico non è stato trovato
300=Lettore smartcard o device di accesso al token crittografico non è stato trovato
#Messaggio di errore se la smartcart o il token crittografico richiesto non è presente
301=La smartcard o token crittografico richiesto non è stato trovato
#Messaggio di errore se l'accesso alla smartcard o al token crittografico richiesto non è permesso
302=L'accesso alla smartcard o al token crittografico richiesto non è permesso 
#messaggio di errore se il pin del token crittografico utilizzato non è presente/è stato omesso oppure è errato
303=Pin/password non trovato o errato. Non posso accedere al token crittografico
#messaggio di errore se non è stato trovato il file di configurazione contente i driver per accedere al token crittografico utilizzato
397=Il file di configurazione dei driver delle smartcards/token crittografici non è stato trovato
#Errore se non è stato il driver/libreria del token crittografico utlizzato
398=La libreria/driver della smardcard o del token crittografico utilizzato non è stata trovata
#messaggio di errore di default in caso di un errore generico riguardante un token crittografico
399=E' stato rilevato un errore generico riguardante l'utilizzo di un token crittografico

#ERRORI GENERICI DI LIBRERIA

#Errori di (I/O): codici (700-799)
#Errore se non trova il file richiesto
700=File non trovato
#messaggio di errore se si cerca di creare o accedere a una nuova directory ma l'operazione non è permessa.
705=Non posso creare o accedere alla directory. L'operazione non è permessa
#messaggio di errore se si cerca di creare o accedere a una nuovo file ma l'operazione non è permessa.
706=Non posso creare o accedere al file. L'operazione non è permessa
#Il percorso del file/directory cercato non è un percorso assoluto, non è possbile interpretare correttamente il percorso
709=Il percorso del file/directory non è un percorso assoluto, non è possibile interpretare correttamente il percorso.
#messaggio di errore se si cerca di ricavare il percorso di una directory ma il percorso appartiene a un file
710=Il percorso richiesto corrisponde ad un file. Non è una directory
#messaggio di errore se si cerca di ricavare il percorso di un file ma il percorso appartiene ad una directory
711=Il percorso richiesto corrisponde ad una directory. Non è un file
#Errore di default di I/O
799= E'stato rilevato un errore generico di I/O

#Errori di certificato: codici (800-899)
#Errore nel caso che la chiave specifica richiesta al keystore non sia presente o non sia accessibile
800=La chiave richiesta al token crittografico non è stata trovata oppure non è accessibile
#Errore nel caso che il certificato specifico richiesto al keystore non sia presente o non sia accessibile
801=Il certificato richiesto al token crittografico non è stato trovato oppure non è accessibile 
#Messaggio di errore nel caso in cui non è stato possibile fare l'encoding/decoding del certificato
802=E' stato rilevato un errore in fase di encoding/decoding certificato
#Errore nel caso in cui si cerca di creare o accedere al keystore ma l'operazione non è permessa
803=Non posso creare o accedere al keystore. L'operazione non è permessa

#Errore di default in caso di un errore generico su un keystore
888=Errore generico di certificato: E' stato rilevato un errore generico del Keystore.
#Errore di default in caso di un errore generico su un certificato
899=Errore generico di certficato.

#Errori generici: codici (900-999)
#Errore di default: protocollo sconosciuto
998=default error: protocollo sconosciuto
#errore di default
999=default error



